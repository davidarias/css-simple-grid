<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Grid Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/grid.css">

        <style>
            .content {
                background: #aaa;
                height: 50px;
            }

            .content-inside {
                background: #ccc;
                height: 25px;
            }
        </style>

    </head>

                </div>
            </div>

                        col-2
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-9">
                    <div class="content">
                        col-9
                    </div>
                </div>
                <div class="col-3">
                    <div class="content">
                        col-3
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-8">
                    <div class="content">

                    </div>
                </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-7">
                    <div class="content">
                        col-7
                    </div>
                </div>
                <div class="col-5">
                    <div class="content">
                        col-5
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                    <div class="content">
                        col-6
                    </div>
                </div>
                <div class="col-6">
                    <div class="content">
                        col-6
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <div class="content">
                        col-4
                    </div>
                </div>
                <div class="col-4">
                    <div class="content">
                        col-4
                    </div>
                </div>
                <div class="col-4">
                    <div class="content">
                        col-4
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <div class="content">

                    </div>
                </div>

                    <div class="content">

                    </div>
                </div>
                <div class="col-3">
                    <div class="content">

                    </div>
                </div>

                <div class="col-3">
                    <div class="content">
                        col-3
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-2">
                    <div class="content">
                        col-2
                    </div>
                </div>
                
                <div class="col-10">
                    <div class="content">
                        col-10
                        <div class="row">
                            <div class="col-4">
                                <div class="content-inside">
                                    col-4 inside col-10
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="content-inside">
                                    col-4 inside col-10
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="content-inside">
                                    col-4 inside col-10
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            
        </div>
